<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ขอบคุณสำหรับข้อมูล</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e0eafc, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .thankyou-box {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.13);
            padding: 36px 32px 28px 32px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #1976d2;
            font-size: 1.6rem;
            margin-bottom: 22px;
            font-weight: 500;
        }
        a.button {
            display: inline-block;
            background: linear-gradient(90deg, #1976d2, #64b5f6);
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 12px 32px;
            border-radius: 7px;
            margin-top: 18px;
            transition: background 0.2s;
            box-shadow: 0 2px 10px rgba(25, 118, 210, 0.08);
        }
        a.button:hover {
            background: linear-gradient(90deg, #1565c0, #42a5f5);
        }
        @media (max-width: 500px) {
            .thankyou-box { padding: 20px 8vw 16px 8vw; }
            h1 { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="thankyou-box">
        <h1>ขอบคุณ {{ name }} สำหรับการติดต่อกลับ!</h1>
        <a href="/" class="button">กลับไปหน้าแบบสอบถาม</a>
    </div>
</body>
</html>
