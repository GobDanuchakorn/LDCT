<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอบคุณ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; padding: 20px; margin: 0; background: linear-gradient(120deg, #e0eafc, #cfdef3 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background-color: #fff; padding: 40px; border-radius: 16px; box-shadow: 0 8px 32px rgba(44, 62, 80, 0.15); max-width: 500px; text-align: center; }
        .icon { color: #2e7d32; width: 64px; height: 64px; margin: 0 auto 15px auto;}
        h1 { color: #2e7d32; margin-top: 0; }
        p { color: #555; font-size: 1.1rem; }
        a { display: inline-block; margin-top: 20px; background: #1976d2; color: white; padding: 12px 25px; border-radius: 8px; text-decoration: none; transition: background 0.3s; }
        a:hover { background: #1565c0; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h1>ส่งข้อมูลเรียบร้อย!</h1>
        <p>ขอบคุณ คุณ <strong>{{ name }}</strong> สำหรับข้อมูลการติดต่อ</p>
        <a href="{{ url_for('survey') }}">กลับไปหน้าแรก</a>
    </div>
</body>
</html>
